<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: white;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
        }

        .header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            border-radius: 8px 8px 0 0;
        }

        .content {
            padding: 20px;
            font-size: 16px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: gray;
            font-size: 13px;
        }

        .details-box {
            background: #f9f9f9;
            border-left: 4px solid #4CAF50;
            padding: 15px;
            margin: 20px 0;
        }

        .details-box p {
            margin: 5px 0;
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px !important;
            }
            .content {
                padding: 10px !important;
            }
        }
    </style>
</head>

<body>
<div class="container">

    <div class="header">
        Order Confirmed
    </div>

    <div class="content">
        <p>Hello,</p>

        <p>Your order has been <strong>successfully confirmed</strong>! Thank you for shopping with us.</p>

        <div class="details-box">
            <p><strong>Order ID:</strong> <span th:text="${orderId}"></span></p>
            <p><strong>Total Amount:</strong> ₹<span th:text="${totalAmount}"></span></p>
            <p><strong>Payment Mode:</strong> <span th:text="${paymentMode}"></span></p>
            <p><strong>Status:</strong> <span th:text="${status}"></span></p>
        </div>

        <p>We will continue to serve you with the best experience.</p>
    </div>

    <div class="footer">
        POS System © 2025 — All Rights Reserved
    </div>
</div>
</body>
</html>
